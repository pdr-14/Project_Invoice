{% load static %}
<div class="d-flex justify-content-between">
         <input type="text" class="form-control w-100 m-3" id="searchproductinput" placeholder="Search products...">
            <button class="btn btn-primary m-3" id="searchbtn">Search</button>
</div>
<div class="productlist" style="height: 360px; overflow: auto;">
{%if productlist%}
{%for product in productlist%}
        <div class="card mt-2">
            <div><label class="float-start p-3 fw-medium">{{product.name}}</label> <label class="fw-bold text-success float-end p-3">Stock:{{product.stock}}</label></div> 
            <div class="p-3">
                <label class="text-muted float-sm-start float-md-start">HSN:{{product.hsn}} | GST:{{product.gst}}%</label>  
                <label class="text-muted float-sm-start float-md-end">Price:{{product.price}} per {{product.unit}}</label>     
             </div>
            <div class="d-flex justify-content-evenly mb-3">
                    <button class="btn btn-success w-25" data-name="{{product.name}}">View</button>
                    <button class="btn btn-info w-25" data-name="{{product.name}}" ><img width="20" height="20" src="https://img.icons8.com/color/48/pencil--v1.png" alt="pencil--v1"/>   Edit</button>
                    <button class="btn btn-danger w-25" data-name="{{product.name}}">Delete</button>
            </div>
        </div>
{% endfor %}
{%else%}
<div class="text-center ">
     <img src="{% static 'img/no-product.png' %}" class="img-fluid" alt="No products found" style="width: 300px; height: 300px; object-fit: cover;">
         <p class="text-center text-muted mt-3">No products available.</p>
</div>
{%endif%}
</div>
</div>
